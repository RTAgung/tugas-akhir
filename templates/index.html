<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Hanacaraka Recognition</title>
    <style>
        .my-button {
            background-color: rgb(19, 178, 72);
        }

        .my-button:hover {
            background-color: rgb(13, 122, 49);
        }
    </style>
</head>

<body style="background-color: rgb(127, 214, 127);">
    <div class="conatiner m-5">

        <div class="text-center">
            <div class="row justify-content-md-center">
                <div class="col-lg-12">
                    <h1 class="text-3xl text-bold mb-5">Klasifikasi Karakter Hanacaraka Aksara Jawa</h1>
                </div>

                <div class="col-lg-4">
                    <div class="flex flex-col justify-center items-center p-10 rounded-lg"
                        style="background-color: rgb(255, 255, 255);">

                        {% if uploaded_image %}
                        <img src="{{ url_for('send_uploaded_image', filename=uploaded_image) }}"
                            class="mb-4 h-48 border-8 border-gray-200 rounded-md" />
                        {% else %}
                        <div
                            class="flex justify-center items-center mb-4 w-48 h-48 border-8 border-gray-200 rounded-md">
                            <p class="text-center">
                                Masukkan gambar
                            </p>
                        </div>
                        {% endif %} 
                        
                        {% if prediction %}
                        <p class="mb-0">Huruf <span class="fw-bold">'{{prediction}}'</span> <br> <span
                                class="fst-italic">Akurasi {{accuracy}}%</span></p>
                        {% endif %}

                        <form method="post" enctype="multipart/form-data" class="flex flex-col mt-4">
                            <input type="file" name="image"
                                class="p-3 border-8 border-gray-200 rounded-md bg-gray-100" />

                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="p-3 mt-4 rounded-md text-white fst-bold my-button">
                            Prediksi Gambar
                        </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
